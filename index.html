<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./working.js"></script>
</head>

<body>

    <div class="main">
        <h1>Weather App</h1>
    </div>
    <div class="location">
        <span>Location:</span>
        <h3 class="location-name"></h3>

        <span>Region:</span> 
        <h3 class="region"></h3>
        
        <span>Temperature in C:</span>
        <h3 class="temp_c"></h3>
        
        <span>Temperature in F</span>
        <h3 class="temp_f"></h3>
        
        <span>Humidity:</span>
        <h3 
        class="humidity"></h3>
        
        <span>Sunrise:</span> 
        <h3 class="sunrise"></h3>
        
        <span>Sunset:</span>
        <h3 class="sunset"></h3>
        
        <span>Moonrise:</span>
        <h3 class="moonrise"></h3>
        
        <span>Moon Phase:</span>
        <h3 class="moonset"></h3>
        <span>Moon Phase:</span>
        <h3 class="moon_phase"></h3>

    </div>




</body>

</html>
